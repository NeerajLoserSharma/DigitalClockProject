<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Neeraj Sharma">
    <meta name="description" content="A responsive website which displays the current date and time with a ravishing digital clock.">
    <meta name="keywords" content="Date, Time, Clock, Digital clock">

    <title>Digital Clock</title>
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="JS/script.js" defer></script>
</head>

<body>
    <main>
        <div class="time-container">
            <div class="hours">

            </div>
            <div class="minutes">

            </div>
            <div class="seconds" data-phase="">

            </div>
        </div>
        
        <hr>

        <div class="center day-date-container">
            <div class="month">

            </div>
            <div class="date">

            </div>
            <div class="year">

            </div>
            <div class="day">

            </div>
        </div>
    </main>
</body>

</html>
